<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMate Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Dil değiştirme
            $('#language-selector').change(function() {
                var selectedLanguage = $(this).val();
                if (selectedLanguage === 'en') {
                    $('#title').text('MoveMate Registration');
                    $('#register-btn').text('Register');
                    $('#email-label').text('Email');
                    $('#password-label').text('Password');
                } else if (selectedLanguage === 'az') {
                    $('#title').text('MoveMate Qeydiyyat');
                    $('#register-btn').text('Qeydiyyatdan keç');
                    $('#email-label').text('E-poçt');
                    $('#password-label').text('Şifrə');
                } else if (selectedLanguage === 'tr') {
                    $('#title').text('MoveMate Kayıt');
                    $('#register-btn').text('Kayıt Ol');
                    $('#email-label').text('E-posta');
                    $('#password-label').text('Şifre');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 id="title">MoveMate Registration</h1>
        <form action="register.php" method="POST">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            
            <label for="password" id="password-label">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit" id="register-btn">Register</button>
        </form>

        <!-- Dil seçici -->
        <div class="language-selector">
            <label for="language-selector">Select Language: </label>
            <select id="language-selector">
                <option value="en">English</option>
                <option value="az">Azerbaijani</option>
                <option value="tr">Turkish</option>
            </select>
        </div>
    </div>
</body>
</html>
